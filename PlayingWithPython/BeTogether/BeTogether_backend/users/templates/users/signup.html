{% block content %}


<h1>Sign Up</h1>
<form method="POST">
    {% csrf_token %}
    <p>
        <label for="username">Username</label>
        <input name="username" type="text" id="username">
    </p>
    <p>
        <label for="password">Password</label>
        <input name="password" type="password" id="password">
    </p>
    <button type="submit">Sign Up</button>
</form>

{% endblock %}
